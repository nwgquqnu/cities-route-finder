spring.application.name=route-finder
spring.cloud.config.name=route-finder
spring.cloud.config.discovery.service-id=config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.failFast=true
spring.cloud.config.retry.max-interval=5000
spring.cloud.config.retry.max-attempts=15

eureka.client.serviceUrl.defaultZone=http://${eureka.host:localhost}:8082/eureka/
